<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Uploader</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-fileinput/css/fileinput.min.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="./node_modules/socket.io-client/socket.io.js"></script>
    <script src="./node_modules/socket.io-stream/socket.io-stream.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading">Simple Uploader</div>
                <div class="panel-body">
                    <form role="form" id="upload-form">
                        <div class="form-group">
                            <label class="control-label">Select Your File</label>
                            <input name="files" type="file" class="form-control" data-preview-file-type="image">
                        </div>
                        <button type="submit" class="btn btn-xl btn-primary col-xs-12">Upload!</button>
                    </form>
                </div>
                <div class="panel-footer" style="display: none" id="panel-footer">
                    Uploading...
                    <div class="progress progress-striped">
                        <div id="progress" class="progress-bar progress-bar-success" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
